<mat-card>
<form [formGroup]="form" (Submit)="onSavePost()">
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Title"
      formControlName="title"
    />
    <mat-error *ngIf="form.get('title')!.invalid">Campo inválido</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="fileSelect.click()">Seleccionar imagen</button>
    <input type="file" #fileSelect (change)="onImageSelected($event)">
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  </div>
  <mat-form-field>
    <input matInput type="text" placeholder="Summary"/>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="content" formControlName="content" placeholder="Content"></textarea>
    <mat-error *ngIf="form.get('content')!.invalid">Campo inválido</mat-error>
  </mat-form-field>
  <!-- <button mat-raised-button color="primary" (click)="onAddPost(postForm)" type="Submit" routerLink=''>Guardar</button> -->
  <button mat-raised-button color="primary" (click)="onSavePost()" type="Submit" routerLink="">Guardar</button>
</form>
</mat-card>
